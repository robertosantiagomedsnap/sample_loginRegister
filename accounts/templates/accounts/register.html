{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}"> 
</head>
<body>
    <div class="container">
        <h1>Register</h1>

        <!-- Display Django messages -->
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Registration Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group user-type">
                <label>User Type:</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="personal" name="user_type" value="personal" checked onchange="toggleFields()">
                        <span class="checkmark"></span> Personal
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="company" name="user_type" value="company" onchange="toggleFields()">
                        <span class="checkmark"></span> Company
                    </label>
                </div>
            </div>
            <div class="form-group" id="companyFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contact_number" placeholder="Enter your contact number">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeType">Employee Type</label>
                        <select id="employeeType" name="employee_type">
                            <option value="fullTime">Full Time</option>
                            <option value="partTime">Part Time</option>
                            <option value="contract">Contract</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name">UserName</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <!-- Link to Login Page -->
        <a href="{% url 'login' %}" class="alt-link">Already have an account? Login here.</a>
    </div>

    <script>
        function toggleFields() {
            const personalCheckbox = document.getElementById('personal');
            const companyCheckbox = document.getElementById('company');
            const companyFields = document.getElementById('companyFields');
        
            if (companyCheckbox.checked) {
                companyFields.style.display = 'block';
                personalCheckbox.checked = false;
            } else {
                companyFields.style.display = 'none';
                personalCheckbox.checked = true;
            }
        
            // Ensure the container does not overflow
            const container = document.querySelector('.container');
            container.style.overflowY = companyCheckbox.checked ? 'auto' : 'visible';
        }
    </script>
</body>
</html>
