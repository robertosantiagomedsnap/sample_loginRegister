{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to MedSnap</h1>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
</div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        
        <a href="{% url 'register' %}" class="alt-link">Don't have an account? Register here.</a>
        
        <div class="social-login">
            <p>Or sign up with:</p>
            <a href="{% url 'google_login' %}" class="btn-social google">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="{% url 'linkedin_oauth2_login' %}" class="btn-social linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="{% url 'apple_login' %}" class="btn-social apple">
                <i class="fab fa-apple"></i> Apple
            </a>
        </div>
    </div>
</body>
</html>
