<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #16213e;
            color: #fff;
        }
        .form-group input:focus {
            outline: 2px solid #00adb5;
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #00adb5;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #008c95;
        }
        .alt-link {
            margin-top: 1rem;
            display: block;
            color: #00adb5;
            text-decoration: none;
        }
        .alt-link:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 1.5rem;
        }
        .social-login p {
            margin-bottom: 1rem;
        }
        .social-login .btn-social {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-login .btn-social.google {
            background: #db4437;
            color: #fff;
        }
        .social-login .btn-social.google:hover {
            background: #c33d2e;
        }
        .social-login .btn-social.linkedin {
            background: #0077b5;
            color: #fff;
        }
        .social-login .btn-social.linkedin:hover {
            background: #00669c;
        }
        .social-login .btn-social.apple {
            background: #000;
            color: #fff;
        }
        .social-login .btn-social.apple:hover {
            background: #333;
        }
        .social-login .btn-social i {
            margin-right: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to MedSnap</h1>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
</div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        
        <a href="{% url 'register' %}" class="alt-link">Don't have an account? Register here.</a>
        
        <div class="social-login">
            <p>Or sign up with:</p>
            <a href="{% url 'google_login' %}" class="btn-social google">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="{% url 'linkedin_oauth2_login' %}" class="btn-social linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="{% url 'apple_login' %}" class="btn-social apple">
                <i class="fab fa-apple"></i> Apple
            </a>
        </div>
    </div>
</body>
</html>
